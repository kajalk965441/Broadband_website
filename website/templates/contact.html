{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="conatiner" style ="border-size: border-box;">
    <div class ="container my-3 " style ="">
        <h2 class= "text-center contact-header my-4"> Contact us</h2>
        <form class="row g-3" action= "/contact" method ="POST">{% csrf_token %} 
            {% comment %} <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password">
            </div> {% endcomment %}
            <div class="col-12">
                <label for="inputAddress" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="name" name="name">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputCity" name="state">
                {% comment %} <option selected>Choose...</option>
                <option>...</option> {% endcomment %}
                {% comment %} </select> {% endcomment %}
            </div>
            {% comment %} <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
            </div> {% endcomment %}
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
  
  </div>
{% endblock %}
